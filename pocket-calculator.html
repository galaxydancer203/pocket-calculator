<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>


  <body>
<div class="grid-container">
  <div id="display" class="display">0</div>
  <button onclick= "functionclear()"  class="function">AC</button>
  <button onclick= "functionnegative()" class="function">+/-</button>
  <button onclick= "functionpercent()" class="function">%</button>
  <button onclick= "functiondivide()" class="function">รท</button>
  <button onclick= "numbuttonPress(1);" class="number">1</button>
  <button onclick= "numbuttonPress(2);" class="number">2</button>
  <button onclick= "numbuttonPress(3);" class="number">3</button>
  <button onclick= "functionmult()" class="function">X</button>
  <button onclick= "numbuttonPress(4);" class="number">4</button>
  <button onclick= "numbuttonPress(5);" class="number">5</button>
  <button onclick= "numbuttonPress(6);" class="number">6</button>
  <button onclick= "functionsub()" class="function">-</button>
  <button onclick= "numbuttonPress(7);" class="number">7</button>
  <button onclick= "numbuttonPress(8);" class="number">8</button>
  <button onclick= "numbuttonPress(9);" class="number">9</button>
  <button onclick= "functionadd()" class="function">+</button>
  <button onclick= "numbuttonPress(0);" id="zero" class="number">0</button>
  <button onclick= "functiondecimal()" class="function">.</button>
  <button onclick= "functionequal()" class="function">=</button>
</div>
    </body>
</html>
